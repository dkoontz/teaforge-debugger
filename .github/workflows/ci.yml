name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Elm
        run: npm install -g elm

      - name: Install dependencies
        run: npm ci

      - name: Build Elm
        run: npm run build:elm

      - name: Build CSS
        run: npm run build:css

      - name: Run Elm tests
        run: npx elm-test
